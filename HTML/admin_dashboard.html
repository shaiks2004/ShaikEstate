<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../CSS/home.css" />
    <style>
        body {
            background-color: #0A1931;
            color: #635c5c;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        header {
            background-color: #124076;
            color: #D4AF37;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
        nav {
            width: 220px;
            background-color: #124076;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 80px;
            color: #D4AF37;
            font-weight: bold;
            display: flex;
            flex-direction: column;
        }
        nav a {
            color: #D4AF37;
            padding: 15px 20px;
            text-decoration: none;
            border-bottom: 1px solid #e4ba7a;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #e4ba7a;
            color: #124076;
        }
        main {
            margin-left: 220px;
            padding: 30px;
            max-width: calc(100% - 220px);
        }
        h1 {
            color: #D4AF37;
            margin-bottom: 30px;
        }
        .dashboard-widgets {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .widget {
            background-color: #E3F2FD;
            padding: 20px;
            flex: 1 1 200px;
            border-radius: 10px;
            text-align: center;
            color: #ac835d;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            transition: background-color 0.3s ease;
        }
        .widget:hover {
            background-color: #e4ba7a;
            color: #124076;
            cursor: pointer;
        }
        .widget h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        .widget p {
            font-size: 2rem;
            margin: 0;
        }
        @media (max-width: 768px) {
            nav {
                width: 100%;
                height: auto;
                position: relative;
                padding-top: 10px;
                flex-direction: row;
                justify-content: space-around;
            }
            main {
                margin-left: 0;
                padding: 20px 10px;
                max-width: 100%;
            }
            .dashboard-widgets {
                flex-direction: column;
            }
            .widget {
                flex: 1 1 auto;
            }
        }
    </style>
</head>
<body>
    <header>Admin Dashboard</header>
    <nav>
        <a href="#">Dashboard</a>
        <a href="#">Users</a>
        <a href="#">Properties</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </nav>
    <main>
        <h1>Welcome, Admin!</h1>
        <div class="dashboard-widgets">
            <div class="widget">
                <h3>Total Users</h3>
                <p>150</p>
            </div>
            <div class="widget">
                <h3>Active Listings</h3>
                <p>45</p>
            </div>
            <div class="widget">
                <h3>New Messages</h3>
                <p>12</p>
            </div>
            <div class="widget">
                <h3>Pending Approvals</h3>
                <p>3</p>
            </div>
        </div>
    </main>
</body>
</html>
