<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Right Slide Popup</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  #slider-popup {
    position: fixed;
    top: 20px;
    right: -300px; /* hidden initially */
    width: 280px;
    padding: 15px 20px;
    background-color: #007bff;
    color: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    border-radius: 5px 0 0 5px;
    transition: right 0.5s ease;
    z-index: 1000;
  }
  #slider-popup.show {
    right: 0;
  }
  #slider-popup .close-btn {
    position: absolute;
    top: 5px;
    left: 10px;
    cursor: pointer;
    font-weight: bold;
    font-size: 18px;
  }
</style>
</head>
<body>

<div id="slider-popup">
  <span class="close-btn" onclick="hideSlider()">&times;</span>
  <p>This is a slider popup from the right.</p>
</div>

<script>
  const slider = document.getElementById('slider-popup');

  function showSlider() {
    slider.classList.add('show');
    // Hide after 10 seconds
    setTimeout(() => {
      hideSlider();
    }, 10000);
  }

  function hideSlider() {
    slider.classList.remove('show');
  }

  // Show slider on page load
  window.onload = showSlider;
</script>

</body>
</html>
