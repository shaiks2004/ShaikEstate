<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Info Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="/CSS/user-profile.css" />
</head>

<body>
    <div class="form1-container">
        
  
    </div>
    <div class="form-container">
        <div class="tabs">
            <button class="tab active" onclick="showTab(0)">Contact Info</button>
            <button class="tab" onclick="showTab(1)">Business Info</button>
            <button class="tab" onclick="showTab(2)">My Services</button>
            <button class="tab" onclick="showTab(3)">Dealing Areas</button>
        </div>

        <div class="tab-content">
            <!-- Contact Info -->
            <div class="tab-pane active">
                <div class="radio-group">
                    <label><input type="radio" name="type" /> Individual</label>
                    <label><input type="radio" name="type" /> Agent</label>
                    <label><input type="radio" name="type" checked /> Builder/Promoter</label>
                    <label><input type="radio" name="type" /> Others</label>
                </div>
                <form>
                    <label>Your Name *<input type="text" value="madhavi" /></label>
                    <label>Address *<input type="text" placeholder="Enter Address" /></label>
                    <label>Country *<input type="text" value="India" /></label>
                    <label>State *<input type="text" value="West Bengal" /></label>
                    <label>City *<input type="text" value="Kolkata" /></label>
                    <label>Sub City<input type="text" value="Kadapara, Kolkata" /></label>
                    <label>Pin Code<input type="text" /></label>
                    <label>Email ID<input type="email" value="chandragirimadhavi@gmail.com" class="verified" /></label>
                    <label>Alternate Email ID<input type="email" placeholder="Add Email ID" /></label>
                    <label>Mobile No. 1 *<input type="text" value="‪+91-7093252094‬" class="verified" /></label>
                    <label class="whatsapp">
                        <input type="checkbox" /> Also send notifications on WhatsApp
                    </label>
                    <label>Mobile 2<input type="text" placeholder="Add Mobile" /></label>
                    <label>Phone No. 1<input type="text" value="+91" /></label>
                </form>
            </div>

            <!-- Business Info -->
            <div class="tab-pane">
                <h2>Business Info</h2>
                <p>Enter your business details here...</p>
            </div>

            <!-- My Services -->
            <div class="tab-pane">
                <h2>My Services</h2>
                <p>List the services you provide here...</p>
            </div>

            <!-- Dealing Areas -->
            <div class="tab-pane">
                <h2>Dealing Areas</h2>
                <p>Add the areas where you operate here...</p>
            </div>
        </div>
    </div>

    <script>
        function showTab(index) {
            const tabs = document.querySelectorAll('.tab');
            const panes = document.querySelectorAll('.tab-pane');

            tabs.forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
                panes[i].classList.toggle('active', i === index);
            });
        }
    </script>
</body>

</html>
