<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard - Properties</title>
    <link rel="stylesheet" href="../CSS/dashboard-property-external.css" />
</head>
<body>
    <header>Admin Dashboard - Properties</header>
    <nav>
        <a href="admin_dashboard.html">Dashboard</a>
        <a href="dashboard-agent.html">Agents</a>
        <a href="dashboard-property.html">Properties</a>
        <a href="dashboard-user.html">Users</a>
        <a href="dashboard-settings.html">Settings</a>
        <a href="logout.html">Logout</a>
    </nav>
    <main>
        <h1>Properties List</h1>
        <table>
            <thead>
                <tr>
                    <th>Property ID</th>
                    <th>Image</th>
                    <th>Address</th>
                    <th>Price</th>
                    <th>Bedrooms</th>
                    <th>Bathrooms</th>
                    <th>Type</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="property-table-body">
                <tr><td colspan="8">Loading...</td></tr>
            </tbody>
        </table>
    </main>
    <script>
        async function fetchProperties() {
            try {
                const response = await fetch('../api/get_properties.php');
                const properties = await response.json();
                if (!response.ok) throw new Error(properties.error || 'Failed to fetch properties');
                const propertyTableBody = document.getElementById('property-table-body');
                propertyTableBody.innerHTML = '';
                properties.forEach(property => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${property.property_id}</td>
                        <td><img src="../${property.image_url || ''}" alt="Property Image" style="width: 100px; height: auto;"/></td>
                        <td>${property.address}</td>
                        <td>${property.price}</td>
                        <td>${property.bedrooms || ''}</td>
                        <td>${property.bathrooms || ''}</td>
                        <td>${property.property_type}</td>
                        <td>${property.status}</td>
                    `;
                    propertyTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching properties:', error);
            }
        }
        fetchProperties();
    </script>
</body>
</html>
