<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard - Properties</title>
    <link rel="stylesheet" href="../CSS/dashboard-property-external.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/e73128bc90.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>Admin Dashboard - Properties</header>
    <nav>
        <a href="admin_dashboard.html">Dashboard</a>
        <a href="dashboard-agent.html">Agents</a>
        <a href="dashboard-property.html">Properties</a>
        <a href="dashboard-user.html">Users</a>
        <a href="dashboard-settings.html">Settings</a>
        <a href="logout.html">Logout</a>
    </nav>
    <main>
        <h1>Properties List</h1>
        <table>
            <thead>
                <tr>
                    <th>Property ID</th>
                    <th>Image</th>
                    <th>Address</th>
                    <th>Price</th>
                    <th>Bedrooms</th>
                    <th>Bathrooms</th>
                    <th>Type</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="property-table-body">
                <tr><td colspan="8">Loading...</td></tr>
            </tbody>
        </table>
    </main>
    <script>
        async function fetchProperties() {
            try {
                const response = await fetch('../api/get_properties.php');
                const properties = await response.json();
                if (!response.ok) throw new Error(properties.error || 'Failed to fetch properties');
                const propertyTableBody = document.getElementById('property-table-body');
                propertyTableBody.innerHTML = '';
                for (const property of properties) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${property.property_id}</td>
                        <td>
                          <div id="property-images-${property.property_id}">
                            ${property.images.map(img => `<img src="../${img}" alt="Property Image" style="width: 100px; height: auto; margin-right: 5px;" />`).join('')}
                          </div>
                        </td>
                        <td>${property.address}</td>
                        <td>${property.price}</td>
                        <td>${property.bedrooms || ''}</td>
                        <td>${property.bathrooms || ''}</td>
                        <td>${property.property_type}</td>
                        <td>${property.status}</td>
                    `;
                    propertyTableBody.appendChild(row);
                }
            } catch (error) {
                console.error('Error fetching properties:', error);
            }
        }
        async function fetchPropertyImages(propertyId) {
            try {
                const response = await fetch(`../api/get_property_image_count.php?property_id=${propertyId}`);
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Failed to fetch image count');

                const container = document.getElementById(`property-images-${propertyId}`);
                container.innerHTML = '';

                // For demonstration, just show the count
                container.textContent = `Images: ${data.image_count}`;

                // Optionally, fetch and display actual image URLs here if needed
            } catch (error) {
                console.error('Error fetching property images:', error);
            }
        }

        async function fetchProperties() {
            try {
                const response = await fetch('../api/get_properties.php');
                const properties = await response.json();
                if (!response.ok) throw new Error(properties.error || 'Failed to fetch properties');
                const propertyTableBody = document.getElementById('property-table-body');
                propertyTableBody.innerHTML = '';
                for (const property of properties) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${property.property_id}</td>
                        <td>
                          <div id="property-images-${property.property_id}">
                            ${property.images.map(img => `<img src="../${img}" alt="Property Image" style="width: 100px; height: auto; margin-right: 5px;" />`).join('')}
                          </div>
                        </td>
                        <td>${property.address}</td>
                        <td>${property.price}</td>
                        <td>${property.bedrooms || ''}</td>
                        <td>${property.bathrooms || ''}</td>
                        <td>${property.property_type}</td>
                        <td>${property.status}</td>
                    `;
                    propertyTableBody.appendChild(row);
                }
            } catch (error) {
                console.error('Error fetching properties:', error);
            }
        }
        fetchProperties();
    </script>
</body>
</html>
