<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New User Registration - RealEstateIndia</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../../CSS/header.css">
  <link rel="stylesheet" href="../../CSS/footer.css">
</head>

<body>
  <div id="header-placeholder"></div>

  <div class="container">
    <form class="registration-form" id="registerForm" method="POST" action="../../api/register_user.php">
      <h2>New User Registration</h2>
      <p>Create an Account to Avail the Best Real Estate Solutions</p>

      <div class="radio-group">
        <label>I am</label>
        <label><input type="radio" name="role" value="Buyer" required> Buyer</label>
        <label><input type="radio" name="role" value="Seller" required> Seller</label>
        <label><input type="radio" name="role" value="Builder" required> Builder</label>
      </div>

      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="password" name="password" placeholder="Password" required>
      <small class="error-text">Enter Your Password</small>

      <input type="text" name="city" placeholder="City" required>

      <div class="mobile-group">
        <select name="country_code" disabled>
          <option value="+91">IND (+91)</option>
        </select>
        <input type="tel" name="mobile" placeholder="Phone" required>
      </div>

      <label class="terms">
        <input type="checkbox" required> I agree to all the
        <a href="#">Terms & Conditions</a>,
        <a href="#">Privacy Policy</a> stated herein.
      </label>

      <button type="submit">CONTINUE âžž</button>
      <p class="login-text">Already Registered? <a href="../login.html">Login here</a></p>
    </form>
  </div>
  <div class="footer-placeholder"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
          fetch("../../components/header.html")
            .then(res => res.text())
            .then(data => document.getElementById("header-placeholder").innerHTML = data);

          fetch("../../components/footer.html")
            .then(res => res.text())
            .then(data => document.getElementById("footer-placeholder").innerHTML = data);
        });
      </script>
</body>
</html>
