<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="detail.css">
    <link rel="stylesheet" href="/CSS/header.css">
    <link rel="stylesheet" href="/CSS/footer.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container">
    <form>
        <h1>Business Details</h1>
        <p><small>Provide your business information to get more benefits.</small></p>
    
        <div class="radio-group">
            <h4><label>I am</label>
        </h4>
            <label><input type="radio" name="role"> Buyer/Owner/Tenant</label>
            <label><input type="radio" name="role"> Agent</label>
            <label><input type="radio" name="role"> Builder</label>
            <label><input type="radio" name="role"> Other</label>
          </div>
          <p><b><small class="error-text">city:</small></b></p>
          <input type="password" placeholder="Enter your city" required class="error"><br><br>
          
    <label class="terms">
        <input type="checkbox" required> I agree to all the
        <a href="#">Terms & Conditions</a>
      </label>

        <div><button type="submit">SUBMIT PROFILE </button></div>
        
    </form>
</div>
<div class="footer-placeholder"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
          fetch("/components/header.html")
            .then(res => res.text())
            .then(data => document.getElementById("header-placeholder").innerHTML = data);
    
          fetch("/components/footer.html")
            .then(res => res.text())
            .then(data => document.getElementById("footer-placeholder").innerHTML = data);
        });
      </script>
</body>
</html>
