<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard - Users</title>
    <link rel="stylesheet" href="../CSS/dashboard-user-external.css" />
</head>
<body>
    <header>Admin Dashboard - Users</header>
    <nav>
        <a href="admin_dashboard.html">Dashboard</a>
        <a href="dashboard-agent.html">Agents</a>
        <a href="dashboard-property.html">Properties</a>
        <a href="dashboard-user.html">Users</a>
        <a href="dashboard-settings.html">Settings</a>
        <a href="logout.html">Logout</a>
    </nav>
    <main>
        <h1>Users List</h1>
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody id="user-table-body">
                <tr><td colspan="5">Loading...</td></tr>
            </tbody>
        </table>
    </main>
    <script>
        async function fetchUsers() {
            try {
                const response = await fetch('../api/get_users.php');
                const users = await response.json();
                if (!response.ok) throw new Error(users.error || 'Failed to fetch users');
                const userTableBody = document.getElementById('user-table-body');
                userTableBody.innerHTML = '';
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.user_id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.phone || ''}</td>
                        <td>${user.role}</td>
                    `;
                    userTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }
        fetchUsers();
    </script>
</body>
</html>
